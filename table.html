<!DOCTYPE html>
<html>
  <head>
    <title>Presidents</title>
    <style>
      table {
          width: 50%;
      }
      table, th, td {
          padding: 1rem;
          border: 1px solid black;
          border-collapse: collapse;
      }
      .first-row{
          background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Presidents</h1>
    <table>
      <tr>
        <th class="first-row">First Name</th>
        <th class="first-row">Last Name</th>
        <th class="first-row">Years in Office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
